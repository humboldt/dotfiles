# ~/.tmuxinator/jirafe.yml

project_name: jirafe
project_root: ~/dev/jirafe/core
pre: ~/.dotfiles/scripts/startd
tabs:
  - project: cd ~/dev/jirafe/core/
  - daemons:
      layout: even-horizontal
      panes:
        - cd ~/scripts && java -jar selenium-server-standalone-2.25.0.jar
        - cd ~/dev/jirafe/core/jirafe && php app/console jirafe:assets:dump --watch
  - charon:
      layout: even-horizontal
      panes:
        - cd ~/dev/jirafe/core/charon
        - cd ~/dev/jirafe/core/charon && ./bin/play "run 9029"
