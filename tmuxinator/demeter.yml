# ~/.tmuxinator/jirafe.yml

project_name: demeter
project_root: ~/dev/jirafe/demeter
pre: ~/.dotfiles/scripts/startd
tabs:
  - demeter:
      layout: even-horizontal
      panes:
        - cd ~/dev/jirafe/demeter && vim
        - cd ~/dev/jirafe/demeter && bin/play
  - charon:
      layout: even-horizontal
      panes:
        - cd ~/dev/jirafe/charon
        - cd ~/dev/jirafe/charon && bin/start
